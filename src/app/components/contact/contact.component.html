<form action="/send-email" method="POST">
    <h2>CONTACTO</h2>
    <div class="form-group">
        <input type="text" name="nombre" placeholder="Nombre" class="form-control">
    </div>
    <div class="form-group">
        <input type="email" name="email" placeholder="Correo" class="form-control">
    </div>
    <div class="form-group">
        <input type="text" name="phone" placeholder="Telefono" class="form-control">
    </div>
    <div class="form-group">
        <textarea name="mensaje" placeholder="Escriba aqui su mensaje" class="form-control"></textarea>
    </div>
    <input type="submit" value="ENVIAR" id="boton">
</form>
